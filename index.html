
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Karan</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #c96042, #fbc2eb);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-in-out;
    }

    #countdown {
      font-size: 2.5rem;
      color: #ffefd5;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: pulse 1.5s infinite;
    }

    .birthday-message {
      display: none;
      font-size: 4rem;
      font-weight: bold;
      color: #fffae3;
      text-shadow: 0 4px 15px rgba(255, 255, 255, 0.8);
      animation: zoomIn 1s ease-in-out, bounce 2s infinite;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      border-radius: 50%;
      animation: fall 3s infinite;
    }

    /* Fireworks Animation */
    .firework {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.9);
      animation: firework 1.5s ease-in-out infinite;
    }

    .firework:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .firework:nth-child(2) {
      top: 20%;
      left: 80%;
      animation-delay: 0.2s;
    }

    .firework:nth-child(3) {
      top: 50%;
      left: 50%;
      animation-delay: 0.4s;
    }

    .firework:nth-child(4) {
      top: 70%;
      left: 30%;
      animation-delay: 0.6s;
    }

    .firework:nth-child(5) {
      top: 80%;
      left: 70%;
      animation-delay: 0.8s;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    @keyframes firework {
      0% {
        transform: scale(0.3);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.5;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(800px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Countdown to Karan's Birthday! ðŸŽ‚</h1>
  <div id="countdown"></div>
  <div class="birthday-message" id="birthdayMessage">ðŸŽ‰ Happy Birthday Karan! ðŸŽ‰</div>

  <!-- Fireworks -->
  <div class="firework"></div>
  <div class="firework"></div>
  <div class="firework"></div>
  <div class="firework"></div>
  <div class="firework"></div>

  <!-- Confetti -->
  <div id="confettiContainer"></div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const birthdayMessage = document.getElementById('birthdayMessage');
    const confettiContainer = document.getElementById('confettiContainer');

    // Set the target date (25 January, 4:00 PM)
    const targetDate = new Date();
    targetDate.setFullYear(2025, 0, 26); // Month is 0-based (0 = January)
    targetDate.setHours(0, 0, 0, 0); // 4:00 PM in 24-hour format

    // Function to create confetti
    function createConfetti() {
      for (let i = 0; i < 200; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
        confettiContainer.appendChild(confetti);
      }
    }

    function updateCountdown() {
      const now = new Date();
      const timeDifference = targetDate - now;

      if (timeDifference <= 0) {
        // When time ends
        countdownElement.style.display = 'none';
        birthdayMessage.style.display = 'block';
        createConfetti();
      } else {
        // Calculate time components
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        // Update the countdown display
        countdownElement.innerHTML = `
          ${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds
        `;
      }
    }

    // Update the countdown every second
    setInterval(updateCountdown, 1000);
    updateCountdown(); // Run once immediately
  </script>
</body>
</html>
